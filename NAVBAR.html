<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(90deg, #8a2be2, #7b68ee);
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar span {
            color: white;
            padding: 0 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#meet-the-team">Meet the Team</a>
        <span>|</span>
        <a href="#key-files">Key Files To Share</a>
        <span>|</span>
        <a href="#townhall">Marketing Townhall Q1 2024</a>
        <span>|</span>
        <a href="#roadmap">Marketing Roadmap 2023</a>
        <span>|</span>
        <a href="#results">Campaign Results</a>
        <span>|</span>
        <a href="#links">Recurrent Links</a>
    </div>
</body>
</html>
